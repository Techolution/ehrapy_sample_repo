name: Run Notebooks

on: [push]

jobs:
    run:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                notebook:
                    [
                        "docs/tutorials/notebooks/mimic_2.ipynb",
                        "docs/tutorials/notebooks/mimic_3_demo.ipynb",
                    ]
        steps:
            - uses: actions/checkout@v2
              with:
                  submodules: "true"
                  token: "${{ secrets.CT_SYNC_TOKEN }}"
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: "3.8"

            - name: Install Poetry
              run: |
                  pip install poetry
                  poetry --version

            - name: Install package
              run: poetry install -E "en-core-web-md"

            - name: Install nbconvert ipykernel
              run: poetry add nbconvert ipykernel

            - name: Run ${{ matrix.notebook }} Notebook
              run: poetry run jupyter nbconvert --to notebook --execute ${{ matrix.notebook }}
